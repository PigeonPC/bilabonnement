<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookinger</title>
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" th:href="@{/css/basicStyle.css}">
    <link rel="stylesheet" th:href="@{/css/dataRegistration.css}">

</head>
<body>

<!-- Header som fragment -->
<div th:replace="fragments/headerFragment :: header"></div>

<div class="tabel-wrapper">

    <div class="tabel-box">

        <div class="top-row">
            <a class="back-btn" th:href="@{/dataRegistration}">← Tilbage</a>
        </div>

        <!-- SUCCESS -->
        <div th:if="${message}" class="success-box" th:text="${message}"></div>

        <!-- ERROR -->
        <div th:if="${error}" class="error-box" th:text="${error}"></div>

        <h2>Bookinger</h2>

        <table class="booking-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Oprettet</th>
                <th>Navn</th>
                <th>Model</th>
                <th>Startdato</th>
                <th>Slutdato</th>
                <th>Pris</th>
                <th>Abonnement</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.leasingContractId}"></td>
                <td th:text="${#dates.format(booking.leaseContractDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${booking.customerName}"></td>
                <td th:text="${booking.carModel}"></td>
                <td th:text="${#dates.format(booking.startDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(booking.endDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${booking.rentalPrice}"></td>
                <td th:text="${booking.subscription}"></td>
                <td>
                    <a th:href="@{'/dataRegistration/bookings/' + ${booking.leasingContractId}}"
                       class="box-button">
                        Se mere →
                    </a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>

</body>
</html>
